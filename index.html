<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estágio desenvolvimento</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container-formularios">
        <section     id="form-section">
            <h2>Cadastro de produtos</h2>
            <form id="product-form">
                <div>
                    <label for="product-name">Nome do produto:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div>
                    <label for="product-description">Descrição do produto:</label>
                    <input type="text" id="product-description" name="product-description" required>
                </div>
                <div>
                    <label for="product-price">Valor do produto:</label>
                    <input type="number"  id="product-price" name="product-price" min="0" step="0.01" required>
                </div>
                <div>
                    <label for="available-sale">Está disponível para venda?</label>
                    <select name="available-sale" id="available-sale">
                        <option value="sim">Sim</option>
                        <option value="não">Não</option>
                    </select>
                </div>
                <button type="submit">Adicionar Produto</button>
            </form>
        </section>
        <section id="list-section" class="hidden">
            <h2>Listagem de produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor (R$)</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                </tbody>
            </table>
            <button type="button" id="new-product-btn">Novo Produto</button>
        </section>
    </main>

    <!-- Javascript -->
    <script src="assets/js/logica.js"></script>
</body>
</html>
